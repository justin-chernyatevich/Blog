<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Blogs | List</title>
</head>
<body>
<h1>List of entries</h1>
<div class="Special">
%if bool(mess):
    %for i in mess:
    <p><a href="/blog/{{i[0]}}">{{i[0]}}. {{i[2].strip()}}</a></p>
    %end
%else:
    <p>No more list.</p>
    </div>
%end
</body>
</html>
